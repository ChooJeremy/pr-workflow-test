on:
  pull_request: 

jobs: 
  handle_new_pr: 
    name: Handle a new PR 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v2

      - name: greet_pr
        uses: ./.github/actions/pr_opened
        with:
          repo_token: ${{secrets.GITHUB_TOKEN}}